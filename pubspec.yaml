name: wiih
description: A wine celler and wine notes app.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  firebase_storage: ^11.6.0
  english_words: ^4.0.0
  provider: ^6.0.0
  image_picker: ^1.0.6
  shared_preferences: ^2.0.10
  flutter_lints: ^3.0.1
  http: ^1.1.2
  flutter_image_compress: ^2.1.0
  numberpicker: ^2.0.0
  google_fonts: ^6.2.1 


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
   - assets/
   - assets/images/