name: wiih
description: A wine celler and wine notes app.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter
  firebase_storage: ^13.0.0
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  google_sign_in: ^6.2.2
  english_words: ^4.0.0
  provider: ^6.0.0
  image_picker: ^1.0.6
  shared_preferences: ^2.0.10
  flutter_lints: ^5.0.0
  http: ^1.1.2
  flutter_image_compress: ^2.1.0
  numberpicker: ^2.0.0
  google_fonts: ^6.2.1 
  cloud_firestore: ^6.0.0
  firebase_app_check: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
   - assets/
   - assets/images/